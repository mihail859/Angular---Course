<aside>
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div *ngIf="posts.length > 0; else loadingSpinner">
            <div class="aside-theme" *ngFor="let post of posts">
                <a href="#">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.updatedAt}}</span></p>
                </a>
            </div>
        </div>
        <ng-template #loadingSpinner>
            <div class="lds-spinner">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </ng-template>
    </div>
</aside>
